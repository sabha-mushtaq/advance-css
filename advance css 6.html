<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>advance css 6</title>
    <style>
   /* styling div before hover */
.con{height: 350px;width: 350px;border: solid black;margin-top: 50px;margin-left: 500px;background-image: url(https://i2-prod.mirror.co.uk/incoming/article25939408.ece/ALTERNATES/s1200c/0_Disneyland-Paris.jpg);background-repeat: no-repeat;background-size: cover;}
h1{text-align: center;}
/* styling after hover */
.con:hover{filter: grayscale(80%);transition-duration: 2s;}
    </style>
</head>
<body>
    <h1><u>hover to have a gray scale look</u></h1>
    <div class="con"></div>
</body>
</html>
